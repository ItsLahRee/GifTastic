<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/Users/lauriestrecker/Documents/UW_documents/GifTastic/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <!-- Title -->
    <title>GifTastic</title>
</head>

<body>

    <!-- Added Container, styles -->
    <div class="container" style="background: transparent;">
        <h1 class="text-center">GiphTastic</h1>
        <br>

        <!-- Added Buttons -->
        <div id="topics-buttion"> </div>
        <br>
        <div class="container" id="btn" style="background: transparent;">
            <div id="buttons">
                <button data-search="happy">
                    Happy
                </button>
                <button data-search="sad">
                    Sad
                </button>
                <button data-search="bored">
                    Bored
                </button>
                <button data-search="excited">
                    Excited
                </button>
                <button data-search="nervus">
                    Nervus
                </button>
                <button data-search="angry">
                    Angry
                </button>
                <br>
                <div> 
                <!-- Added Form -->
                <form id="topics-form">
                    <label id="add" for="topics-input">Please enter a human emotion:</label>
                    <input type="text" class="form-control" id="topics-input">
                    <br>
                </form>
               <div>
                    <div id="gifs-appear-here">
                        </div>
                      
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                        <script type="text/javascript">
                          $("button").on("click", function() {
                            var person = $(this).attr("data-search");
                            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                              person + "&api_key=SoLLp4B9Mr4BOQSDiXFLJuzDaNWbwHR6">
                      
                            $.ajax({
                              url: queryURL,
                              method: "GET"
                            })
                              .then(function(response) {
                              console.log(response);
                              
                                var results = response.data;
                      
                                for (var i = 0; i < results.length; i++) {
                                  var gifDiv = $("<div>");
                      
                                  var rating = results[i].rating;
                      
                                  var p = $("<p>").text("Rating: " + rating);
                      
                                  var personImage = $("<img>");
                                  personImage.attr("src", results[i].images.fixed_height.url);
                      
                                  gifDiv.prepend(p);
                                  gifDiv.prepend(personImage);
                      
                                  $("#gifs-appear-here").prepend(gifDiv);
                                }
                              });
                          });


               </div>
                </div>
               
            </div>
            </div>
        </div>

        <!-- jQuery, AJax, then Bootstrap JS -->
        <!--API Key: SoLLp4B9Mr4BOQSDiXFLJuzDaNWbwHR6 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <script src="/Users/lauriestrecker/Documents/UW_documents/GifTastic/script.js"></script>
        </script>

</body>

</html>
